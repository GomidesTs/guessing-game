<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Guessing Game</title>
</head>

<body>
    <main>
        <div class="screen1">
            <h1>Jogo da adivinhação</h1>
            <p>Escolha um número entre 1 e 10</p>
            <form>
                <input type="number" name="number" id="typedNumber">
                <button type="button" id="btnTry">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <form>
                <h2></h2>
                <button type="button" id="btnRestart">Jogar novamente</button>
            </form>
        </div>
    </main>
</body>
<script src="src/js/app.js"></script>

</html>
